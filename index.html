<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <svg width="0" height="0">
		<defs><pattern id="dashed-pattern" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45)"><rect width="1" height="4" fill="rgba(255,255,255,0.5)" mix-blend-mode="multiply"></rect></pattern></defs>
		<defs><pattern id="dashed-pattern-selected" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45)"><rect width="1" height="4" fill="rgba(0,0,0,0.3)" mix-blend-mode="multiply"></rect></pattern></defs>
    <defs><filter id="grayscale"><feColorMatrix type="saturate" values="0"/></filter></defs>
	</svg>
  <div id="example1" class="example">
    <h1>Example 1</h1>
    <p>Multiple timelines sharing the same domain.</p>
    <div class="chart"></div>
  </div>
  <div id="example2" class="example">
    <h1>Example 2</h1>
    <p>Updating timeline data.</p>
    <div class="chart"></div>
    <button id="update-data" type="button">Update data!</button>
  </div>
  <script src="timeline.js"/></script>
</body>
</html>
